<div>
	<h2>
    <ul class="breadcrumb">
      <li><a href="#/projects">Projects</a><span class="divider">/</span></li>
      <li><a href="#/projects/{{project._id}}">{{project.name}}</a><span class="divider">/</span></li>
      <li class="active">Features</li>
    </ul>
  </h2>

	<form class="form-inline">
		<button class="btn btn-success" ng-click="newFeature()">New Feature</button>
		<input type="text" autofocus placeholder="type to search..." class="pull-right input-medium search-query" ng-model="query">		
	</form>

	<table class="table table-hover table-condensed">
		<thead>
			<tr>
				<th style="width:5%;text-align:center">#</th>
				<th style="width:5%;text-align:center">Value</th>
				<th style="width:5%;text-align:center">Size</th>
				<th style="width:5%;text-align:center">State</th>
				<th>Feature</th>
				<th style="width:5%"></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="feature in features | filter:query | orderBy:featureSortValue">
				<td style="text-align:center">
					<span class="badge badge-inverse">{{feature.id}}</span>
				</td>
				<td style="text-align:center">
					<span class="badge badge-success">{{feature.value}}</span>
				</td>
				<td style="text-align:center">
					<span class="badge badge-info">{{feature.size}}</span>
				</td>
				<td>
					<span class="badge">{{feature.status}}</span>					
				</td>
				<td>
					<strong>{{feature.name}}</strong>
					<p class="muted" ng-bind-html-unsafe="feature.story"></p>
				</td>
				<td>
					<div class="btn-group">
						<button class="btn btn-small" ng-click="showFeature(feature.id)"><i class="icon-edit"></i></button>
						<button class="btn btn-small dropdown-toggle" data-toggle="dropdown"> 
							<span class="caret"></span>
						</button>
  						<ul class="dropdown-menu">
    						<li><a ng-click="showFeature(feature.id)">Edit</a></li>
    						<li><a ng-click="copyFeature(feature.id)">Create a copy</a></li>
    						<li class="divider"></li>
    						<li><a ng-click="removeFeature(feature)">Remove</a></li>
  						</ul>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>
